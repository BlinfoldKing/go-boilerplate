policy:
    public:
        - method: POST
          route: /auth/register
        - method: POST
          route: /auth/login
        - method: POST
          route: /auth/logout
    admin:
        - method: GET
          route: /users*
        - method: PUT
          route: /users*
        - method: POST
          route: /documents*
        - method: GET
          route: /documents*
