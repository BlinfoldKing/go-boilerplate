policy:
    public:
        - method: POST
          route: /auth/register
        - method: POST
          route: /auth/login
        - method: POST
          route: /auth/logout
        - method: GET
          route: /ping*
    member:
        - method: (GET) || (POST)
          route: /documents*
        - method: (POST) || (PUT) || (GET) || (DELETE)
          route: /users*
        - method: (POST) || (PUT) || (GET) || (DELETE)
          route: /roles*
        - method: POST
          route: /user_roles*
        - method: POST
          route: /policy*
